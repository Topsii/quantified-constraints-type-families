name: Haskell-CI
on:
  - push
  - pull_request
jobs:
  linux:
    name: Haskell-CI - Linux - ${{ matrix.compiler }}
    runs-on: ubuntu-20.04
    timeout-minutes:
      60
    container: haskell:9.8.2
    # strategy:
    #   matrix:
    #     include:
    #       - image: 
    #       - image: haskell:9.6.5
    steps:
      - name: build
        run: |
          stack build --no-install-ghc --system-ghc --stack-root ${GITHUB_WORKSPACE}/.stack
